<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap&subset=latin-ext"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <main class="main">
        <header class="header">
          <h1 class="heading">Members</h1>
          <div class="btn">+</div>
        </header>
        <section class="section">
          <table class="content-table">
            <thead>
              <tr>
                <th>Team member</th>
                <th>Email</th>
                <th>Permission level</th>
                <th></th>
              </tr>
            </thead>
            <tbody class="list"></tbody>
          </table>
          <footer class="footer">
            Your team has <span class="activeMembers"></span> active members
            <button class="inviteBtn">
              <img src="./add-icon.svg" />
              INVITE
            </button>
          </footer>
        </section>
      </main>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
